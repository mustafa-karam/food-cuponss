




<div class="container ">
 
        <ngx-scanner-qrcode #action="scanner" [config]="config" (event)="onEvent($event, action)" class="scanner"></ngx-scanner-qrcode>
<p *ngIf="action.isLoading">⌛ Loading..</p>
   <button class="btn" [class.btn-info]="!action.isStart" [class.btn-warning]="action.isStart" [disabled]="action.isLoading" (click)="handle(action, action.isStart ? 'stop' : 'start')">
    <img class="camera" [src]="action.isStart ? 'https://id1945.github.io/images/svg/camera-off.svg' : 'https://id1945.github.io/images/svg/camera-on.svg'" width="60px"/>
  </button>
           
</div>
